<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link   href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
                rel="stylesheet" 
                type="text/css">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    
    <body class="body">
        <header class="header">
            <img class="header__img" src="./eisenhower-matrix.jpg" alt="">
                <a class="header__more-inf" 
                    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
                </a>
        </header>
        <main class="task-wrapper">
            <section>
                <label class="label" for="new-task">Add Item</label>
                <div class="task-row-wrapper">
                    <input class="input task new-task" type="text">
                    <button class="button add-button">Add</button>
                </div>
            </section>
            <section>
                <h3 class="h3">Todo</h3>
                <form onsubmit="return false;" action="#" class="ul incomplete">
                    <div class="li li-incomplete">
                        <input class="input checkbox" type="checkbox">
                        <label class="label task">Pay Bills</label>
                        <input type="text" class="task input">
                        <button class="button edit ">Edit</button>
                        <button class="button delete">
                            <img class="img-remove" src="./remove.svg" alt="remove symbol">
                        </button>
                    </div>
                    <div class="li edit-mode">
                        <input class="input checkbox" type="checkbox">
                        <label class="label">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="task input">
                        <button class="button edit">Save</button>
                        <button class="button delete">
                            <img class="img-remove" src="./remove.svg" alt="remove symbol">
                        </button>
                    </div>
                </form>
            </section>
            <section>
                <h3 class="h3">Completed</h3>
                <form onsubmit="return false;" action="#" class="completed ul">
                    <div class="li li-completed">
                        <input class="input checkbox" type="checkbox" checked>
                        <label class="label task">See the Doctor</label>
                        <input type="text" class="input task">
                        <button class="button edit">Edit</button>
                        <button class="button delete">
                            <img class="img-remove" src="./remove.svg" alt="remove symbol">
                        </button>
                    </div>
                </form>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
