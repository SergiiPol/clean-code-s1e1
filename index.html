<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link   href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
                rel="stylesheet" 
                type="text/css">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body class="body">
        <header class="header">
            <img src="./eisenhower-matrix.jpg" alt="">
                <a class="more-inf" 
                    href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
                </a>
        </header>
        <main class="task-wrapper">
            <section>
                <p>
                    <label class="label" for="new-task">Add Item</label>
                    <div class="task-row-wrapper">
                        <input class="input task new-task" type="text">
                        <button class="button add-button">Add</button>
                    </div>
                </p>
            </section>
            <section>
                <h3 class="h3">Todo</h3>
                <ul class="ul incomplete">
                    <li class="li li-incomplete">
                        <input class="input checkbox" type="checkbox">
                        <label class="label task">Pay Bills</label>
                        <input type="text" class="input task">
                        <button class="button edit ">Edit</button>
                        <button class="button delete">
                            <img src="./remove.svg" alt="remove symbol">
                        </button>
                    </li>
                    <li class="li edit-mode">
                        <input class="input checkbox" type="checkbox">
                        <label class="label task">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="input task">
                        <button class="button edit">Save</button>
                        <button class="button delete">
                            <img src="./remove.svg" alt="remove symbol">
                        </button>
                    </li>
                </ul>
            </section>
            <section>
                <h3 class="h3">Completed</h3>
                <ul class="completed ul">
                    <li class="li li-completed">
                        <input class="input checkbox" type="checkbox" checked>
                        <label class="label task">See the Doctor</label>
                        <input type="text" class="input task">
                        <button class="button edit">Edit</button>
                        <button class="button delete">
                            <img src="./remove.svg" alt="remove symbol">
                        </button>
                    </li>
                </ul>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
